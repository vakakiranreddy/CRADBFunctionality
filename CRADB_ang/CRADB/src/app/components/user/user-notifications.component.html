<div class="user-notifications">
  <div class="header">
    <h4><i class="fas fa-bell me-2"></i>Your Notifications</h4>
    <button *ngIf="unreadCount > 0" class="btn btn-sm btn-outline-primary" (click)="markAllAsRead()">
      Mark all as read
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && notifications.length === 0" class="empty-state">
    <i class="fas fa-bell-slash"></i>
    <h5>No notifications</h5>
    <p>You're all caught up! New notifications will appear here.</p>
  </div>

  <div *ngIf="!loading && notifications.length > 0" class="notifications-list">
    <div *ngFor="let notification of notifications" 
         class="notification-item" 
         [class.unread]="!notification.IsRead"
         (click)="markAsRead(notification.Id)">
      <div class="notification-icon">
        <i class="fas" [class]="getNotificationIcon(notification.Type)"></i>
      </div>
      <div class="notification-content">
        <h6>{{notification.Title}}</h6>
        <p>{{notification.Message}}</p>
        <div class="notification-meta">
          <span class="time">{{formatDate(notification.CreatedAt)}}</span>
          <span *ngIf="notification.BookingId" class="booking-id">Booking #{{notification.BookingId}}</span>
        </div>
      </div>
      <div *ngIf="!notification.IsRead" class="unread-indicator"></div>
    </div>
  </div>
</div>
